<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- load p5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
  <script defer src=https://cdn.JsDelivr.net/npm/p5/lib/addons/p5.sound.min.js></script>
  <!-- load ml5.js -->
  <script src="https://unpkg.com/ml5@0.4.2/dist/ml5.min.js"></script>
  <!-- keep the video in center of browser -->
  <style type="text/css">
    body{
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>PoseNet demo with Ml5.js</h1>
  <p id="status">Loading Model...</p>
  <div id="videoContainer"></div>
  <!-- load the posenet.js file -->
  <script src="posenet.js"></script>
  <div class="card pink left_shadow ">
    <div id="descriptionText">
      <p>
        This experiment blurs your screen when you keep not correct posture. To try it, you need to allow camera access.
      </p>
    </div>
    <div id="startbuttonCont" class="right_align">
      <button class="yellow right_shadow" onclick="start()" id="startbutton">
        start
      </button>
    </div>
  </div>
</body>
</html>
